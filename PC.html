<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <title>Windows Web Emulator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
  }
  
  body {
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    height: 100vh;
    background: #000;
  }
  
  #lock-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://picsum.photos/1920/1080') center/cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 1000;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  
  #lock-screen.active {
    transform: translateY(0);
  }
  
  #lock-screen:not(.active) {
    transform: translateY(-100%);
  }
  
  .time {
    font-size: 84px;
    font-weight: 200;
    letter-spacing: 2px;
  }
  
  .date {
    font-size: 28px;
    margin-top: 10px;
    opacity: 0.9;
    text-transform: capitalize;
  }
  
  .swipe-up {
    position: absolute;
    bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: bounce 2s infinite;
    opacity: 0.8;
    font-size: 16px;
    letter-spacing: 1px;
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }
  
  #desktop {
    height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url('https://picsum.photos/1920/1080') center/cover;
    position: relative;
    transition: filter 0.3s ease;
  }
  
  .desktop-blur {
    filter: blur(5px);
  }
  
  .desktop-icons {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, 90px);
    gap: 20px;
  }
  
  .icon {
    width: 90px;
    height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    text-align: center;
    cursor: pointer;
    padding: 8px;
    border-radius: 8px;
    transition: all 0.2s ease;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
  }
  
  .icon:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: scale(1.05);
  }
  
  .icon:active {
    transform: scale(0.95);
  }
  
  .icon i {
    font-size: 36px;
    margin-bottom: 8px;
    filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));
  }
  
  .icon span {
    font-size: 13px;
    word-wrap: break-word;
    line-height: 1.2;
  }
  
  .icon[data-window="youtube"] i {
    text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
  }
  
  .icon[data-window="youtube"]:hover i {
    filter: brightness(0.9);
  }
  
  .icon[data-window="n64"] i {
    color: #ffffff;
    transform: rotate(-10deg);
  }
  
  .icon[data-window="n64"]:hover i {
    animation: controller-pulse 1s infinite;
  }
  
  @keyframes controller-pulse {
    0% { transform: rotate(-10deg) scale(1); }
    50% { transform: rotate(-10deg) scale(1.1); }
    100% { transform: rotate(-10deg) scale(1); }
  }
  
  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 48px;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(15px);
    display: flex;
    align-items: center;
    padding: 0 12px;
    color: white;
    box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.3);
  }
  
  .start-button {
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 4px;
  }
  
  .start-button:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  
  .start-button i {
    font-size: 20px;
    color: #00a4ef;
  }
  
  .task-list {
    flex: 1;
    display: flex;
    margin: 0 12px;
    gap: 4px;
  }
  
  .task-button {
    padding: 0 12px;
    height: 40px;
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .task-button:hover {
    background: rgba(255, 255, 255, 0.15);
  }
  
  .task-button.active {
    background: rgba(255, 255, 255, 0.2);
  }
  
  .system-tray {
    padding: 0 12px;
    display: flex;
    align-items: center;
    gap: 16px;
    height: 100%;
    border-left: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .system-tray i {
    font-size: 14px;
    opacity: 0.8;
  }
  
  #start-menu {
    position: fixed;
    bottom: 48px;
    left: 0;
    width: 350px;
    height: 500px;
    background: rgba(32, 32, 32, 0.95);
    backdrop-filter: blur(20px);
    color: white;
    padding: 20px;
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 8px 8px 0 0;
    box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
  }
  
  #start-menu.show {
    transform: translateY(0);
  }
  
  .apps-list {
    display: grid;
    gap: 8px;
  }
  
  .app-item {
    display: flex;
    align-items: center;
    padding: 12px;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.2s ease;
  }
  
  .app-item:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  
  .app-item i {
    margin-right: 12px;
    width: 20px;
    font-size: 18px;
  }
  
  .window {
    position: absolute;
    background: rgba(255, 255, 255, 0.98);
    border-radius: 8px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
    min-width: 320px;
    min-height: 220px;
    transition: all 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.2);
  }
  
  .window-header {
    background: #f3f3f3;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 8px 8px 0 0;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  }
  
  .window-title {
    margin-left: 8px;
    font-size: 14px;
    color: #333;
  }
  
  .window-controls {
    display: flex;
    gap: 4px;
  }
  
  .window-button {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.2s ease;
  }
  
  .window-button:hover {
    background: rgba(0, 0, 0, 0.08);
  }
  
  .window-button.close:hover {
    background: #e81123;
    color: white;
  }
  
  .window-content {
    padding: 16px;
    height: calc(100% - 45px);
    overflow: auto;
  }
  
  #game {
    width: 100% !important;
    height: 100% !important;
    background: #000;
  }
  
  .window[data-type="n64"],
  .window[data-type="mariokart"] {
    min-width: 800px;
    min-height: 600px;
  }
  
  .window[data-type="n64"] .window-content,
  .window[data-type="mariokart"] .window-content {
    padding: 0;
    overflow: hidden;
    background: #1a1a1a;
  }
  
  #emulator {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    color: #fff;
  }
  
  .loading-message {
    color: #fff;
    font-size: 18px;
    text-align: center;
  }
  
  #n64-game-select {
    min-width: 200px;
  }
  
  #start-game {
    background: #5a5a5a;
    font-weight: bold;
    transition: background-color 0.2s;
  }
  
  #start-game:hover {
    background: #5a5a5a !important;
  }
  
  #start-game:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }
  
  #start-game:active {
    background: #3a3a3a !important;
  }
  
  .emulator-controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border-radius: 8px;
    display: none;
  }
  
  .nav-buttons button {
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .nav-buttons button:hover {
    background-color: #e8e8e8 !important;
  }
  
  .nav-buttons button:active {
    background-color: #d8d8d8 !important;
  }
  
  .window-content input[type="text"] {
    font-family: inherit;
  }
  
  .window-content input[type="text"]:focus {
    outline: none;
    background: #f8f9fa;
  }
  
  @media (max-width: 768px) {
    .time {
      font-size: 64px;
    }
    
    .date {
      font-size: 22px;
    }
    
    .desktop-icons {
      grid-template-columns: repeat(auto-fill, 70px);
      gap: 15px;
    }
    
    .icon {
      width: 70px;
      height: 80px;
    }
    
    .icon i {
      font-size: 28px;
    }
    
    .icon span {
      font-size: 11px;
    }
    
    #taskbar {
      height: 40px;
    }
    
    .start-button {
      width: 40px;
      height: 40px;
    }
    
    #start-menu {
      width: 100%;
      bottom: 40px;
    }
  }

</style>

<script>

  class WindowsEmulator {
    constructor() {
      this.lockScreen = document.getElementById('lock-screen');
      this.desktop = document.getElementById('desktop');
      this.startMenu = document.getElementById('start-menu');
      this.startButton = document.querySelector('.start-button');
      this.taskList = document.querySelector('.task-list');
      this.systemTime = document.querySelectorAll('.time');
      this.dateElement = document.querySelector('.date');
      
      this.windows = new Map();
      this.zIndex = 100;
      
      this.init();
    }
  
    init() {
      this.setupLockScreen();
      this.setupClock();
      this.setupStartMenu();
      this.setupDesktopIcons();
      this.setupWindowDragging();
    }
  
    setupLockScreen() {
      const handleUnlock = (e) => {
        const touchEnd = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;
        if (this.touchStart - touchEnd > 100) {
          this.lockScreen.classList.remove('active');
        }
      };
  
      const handleTouchStart = (e) => {
        this.touchStart = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
      };
  
      this.lockScreen.addEventListener('touchstart', handleTouchStart);
      this.lockScreen.addEventListener('mousedown', handleTouchStart);
      this.lockScreen.addEventListener('touchend', handleUnlock);
      this.lockScreen.addEventListener('mouseup', handleUnlock);
    }
  
    setupClock() {
      const updateClock = () => {
        const now = new Date();
        const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        const dateString = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        
        this.systemTime.forEach(el => el.textContent = timeString);
        if (this.dateElement) {
          this.dateElement.textContent = dateString;
        }
      };
  
      updateClock();
      setInterval(updateClock, 1000);
    }
  
    setupStartMenu() {
      this.startButton.addEventListener('click', () => {
        this.startMenu.classList.toggle('show');
      });
  
      document.addEventListener('click', (e) => {
        if (!this.startMenu.contains(e.target) && !this.startButton.contains(e.target)) {
          this.startMenu.classList.remove('show');
        }
      });
    }
  
    setupDesktopIcons() {
      document.querySelectorAll('.icon').forEach(icon => {
        icon.addEventListener('click', () => {
          const windowType = icon.dataset.window;
          this.createWindow(windowType);
        });
      });
    }
  
    createWindow(type) {
      const window = document.createElement('div');
      window.className = 'window';
      window.style.top = '50px';
      window.style.left = '50px';
      window.style.width = '800px';
      window.style.height = '600px';
      window.style.zIndex = ++this.zIndex;
  
      const content = this.getWindowContent(type);
      
      window.innerHTML = `
        <div class="window-header">
          <div class="window-title">${content.title}</div>
          <div class="window-controls">
            <div class="window-button minimize">
              <i class="fas fa-minus"></i>
            </div>
            <div class="window-button maximize">
              <i class="fas fa-expand"></i>
            </div>
            <div class="window-button close">
              <i class="fas fa-times"></i>
            </div>
          </div>
        </div>
        <div class="window-content">
          ${content.body}
        </div>
      `;
  
      this.desktop.appendChild(window);
      this.setupWindowControls(window);
      this.windows.set(window, { type, minimized: false });
      this.updateTaskbar();
    }
  
    getWindowContent(type) {
      switch (type) {
        case 'youtube':
          return {
            title: 'YouTube',
            body: `
              <div style="height: 100%; display: flex; flex-direction: column;">
                <div style="padding: 8px; background: #ffffff; border-bottom: 1px solid #ddd; display: flex; gap: 8px; align-items: center;">
                  <div style="flex: 1; display: flex; align-items: center; background: #f8f8f8; border-radius: 20px; padding: 6px 12px; border: 1px solid #ddd;">
                    <i class="fas fa-search" style="color: #606060; margin-right: 8px;"></i>
                    <input type="text" placeholder="Pesquisar" style="border: none; outline: none; width: 100%; font-size: 14px; background: transparent;">
                  </div>
                  <i class="fas fa-microphone" style="padding: 8px; cursor: pointer; color: #606060;"></i>
                </div>
                <div style="flex: 1; background: #f9f9f9; overflow-y: auto;">
                  <iframe 
                    src="https://www.youtube.com/" 
                    style="width: 100%; height: 100%; border: none;"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            `
          };
        case 'browser':
          return {
            title: 'Microsoft Edge',
            body: `
              <div style="height: 100%; display: flex; flex-direction: column;">
                <div style="padding: 8px; background: #f5f5f5; border-bottom: 1px solid #ddd; display: flex; gap: 8px; align-items: center;">
                  <div class="nav-buttons" style="display: flex; gap: 4px;">
                    <button style="padding: 6px; border: none; background: #fff; border-radius: 4px;">
                      <i class="fas fa-arrow-left"></i>
                    </button>
                    <button style="padding: 6px; border: none; background: #fff; border-radius: 4px;">
                      <i class="fas fa-arrow-right"></i>
                    </button>
                    <button style="padding: 6px; border: none; background: #fff; border-radius: 4px;">
                      <i class="fas fa-redo"></i>
                    </button>
                  </div>
                  <div style="flex: 1; display: flex; align-items: center; background: #fff; border-radius: 20px; padding: 6px 12px; border: 1px solid #ddd;">
                    <i class="fas fa-lock" style="font-size: 12px; color: #5f6368; margin-right: 8px;"></i>
                    <input type="text" value="https://www.google.com" style="border: none; outline: none; width: 100%; font-size: 14px;">
                  </div>
                </div>
                <div style="flex: 1; background: #fff;">
                  <iframe 
                    src="https://www.google.com/webhp?igu=1" 
                    style="width: 100%; height: 100%; border: none;"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                  ></iframe>
                </div>
              </div>
            `
          };
        case 'explorer':
          return {
            title: 'Explorador de Arquivos',
            body: `
              <div style="padding: 10px;">
                <div style="display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #eee;">
                  <i class="fas fa-arrow-left" style="margin-right: 15px; color: #666;"></i>
                  <i class="fas fa-arrow-right" style="margin-right: 15px; color: #666;"></i>
                  <input type="text" value="Este Computador" style="flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 3px;">
                </div>
                <div style="display: flex; margin-top: 15px;">
                  <div style="width: 200px; padding-right: 15px; border-right: 1px solid #eee;">
                    <div style="padding: 8px; color: #333;">
                      <i class="fas fa-star" style="margin-right: 8px; color: #666;"></i> Acesso Rápido
                    </div>
                    <div style="padding: 8px; color: #333;">
                      <i class="fas fa-desktop" style="margin-right: 8px; color: #666;"></i> Este Computador
                    </div>
                    <div style="padding: 8px; color: #333;">
                      <i class="fas fa-download" style="margin-right: 8px; color: #666;"></i> Downloads
                    </div>
                    <div style="padding: 8px; color: #333;">
                      <i class="fas fa-image" style="margin-right: 8px; color: #666;"></i> Imagens
                    </div>
                  </div>
                  <div style="flex: 1; padding-left: 15px;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px;">
                      <div style="text-align: center; padding: 10px;">
                        <i class="fas fa-hdd" style="font-size: 24px; color: #0078D7; margin-bottom: 5px;"></i>
                        <div>Disco Local (C:)</div>
                      </div>
                      <div style="text-align: center; padding: 10px;">
                        <i class="fas fa-hdd" style="font-size: 24px; color: #0078D7; margin-bottom: 5px;"></i>
                        <div>Disco Local (D:)</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `
          };
        case 'notepad':
          return {
            title: 'Bloco de Notas',
            body: `
              <div style="height: 100%; display: flex; flex-direction: column;">
                <div style="padding: 5px; border-bottom: 1px solid #eee;">
                  <span style="margin-right: 15px; color: #666;">Arquivo</span>
                  <span style="margin-right: 15px; color: #666;">Editar</span>
                  <span style="margin-right: 15px; color: #666;">Formatar</span>
                  <span style="color: #666;">Exibir</span>
                </div>
                <textarea style="flex: 1; padding: 10px; border: none; resize: none; outline: none; font-family: 'Consolas', monospace;"></textarea>
              </div>
            `
          };
        case 'calculator':
          return {
            title: 'Calculadora',
            body: `
              <div style="padding: 15px;">
                <input type="text" style="width: 100%; padding: 10px; margin-bottom: 10px; text-align: right; font-size: 24px; border: 1px solid #ddd;" readonly>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
                  ${['7','8','9','/','4','5','6','*','1','2','3','-','0','.','=','+']
                    .map(btn => `<button style="padding: 15px; font-size: 18px; border: 1px solid #ddd; background: ${['='].includes(btn) ? '#0078D7' : '#f8f9fa'}; color: ${['='].includes(btn) ? 'white' : '#333'};">${btn}</button>`)
                    .join('')}
                </div>
              </div>
            `
          };
        case 'n64':
          return {
            title: 'Nintendo 64 - Super Mario 64',
            body: `
              <div style="height: 100%; display: flex; flex-direction: column; background: #1a1a1a; color: white;">
                <div style="padding: 10px; background: #2a2a2a; border-bottom: 1px solid #333;">
                  <button id="start-game" style="padding: 8px 16px; background: #4a4a4a; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Play Super Mario 64
                  </button>
                </div>
                <div style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;">
                  <div id="emulator-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; position: relative;">
                    <div id="emulator" style="width: 100%; height: 100%; position: relative;">
                      <div class="loading-message">
                        Click "Play Super Mario 64" to start playing...
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `
          };
        case 'mariokart':
          return {
            title: 'Nintendo 64 - Mario Kart 64',
            body: `
              <div style="height: 100%; display: flex; flex-direction: column; background: #1a1a1a; color: white;">
                <div style="padding: 10px; background: #2a2a2a; border-bottom: 1px solid #333;">
                  <button id="start-game" style="padding: 8px 16px; background: #4a4a4a; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Play Mario Kart 64
                  </button>
                </div>
                <div style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;">
                  <div id="emulator-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; position: relative;">
                    <div id="emulator" style="width: 100%; height: 100%; position: relative;">
                      <div class="loading-message">
                        Click "Play Mario Kart 64" to start playing...
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `
          };
        default:
          return {
            title: '',
            body: '<p></p>'
          };
      }
    }
  
    setupWindowControls(window) {
      const header = window.querySelector('.window-header');
      const closeBtn = window.querySelector('.window-button.close');
      const minimizeBtn = window.querySelector('.window-button.minimize');
      const maximizeBtn = window.querySelector('.window-button.maximize');
  
      if (closeBtn) {
        closeBtn.addEventListener('click', () => {
          window.remove();
          this.windows.delete(window);
          this.updateTaskbar();
        });
      }
  
      if (minimizeBtn) {
        minimizeBtn.addEventListener('click', () => {
          window.style.display = 'none';
          const windowData = this.windows.get(window);
          if (windowData) {
            windowData.minimized = true;
            this.updateTaskbar();
          }
        });
      }
  
      if (maximizeBtn) {
        maximizeBtn.addEventListener('click', () => {
          if (window.style.width === '100%') {
            window.style.width = '';
            window.style.height = '';
            window.style.top = '50px';
            window.style.left = '50px';
          } else {
            window.style.width = '100%';
            window.style.height = 'calc(100% - 48px)';
            window.style.top = '0';
            window.style.left = '0';
          }
        });
      }
  
      window.addEventListener('mousedown', () => {
        window.style.zIndex = ++this.zIndex;
      });
  
      const iframe = window.querySelector('iframe');
      const navButtons = window.querySelector('.nav-buttons');
      const urlInput = window.querySelector('input[type="text"]');
  
      if (iframe && navButtons) {
        const backBtn = navButtons.querySelector('button:nth-child(1)');
        const forwardBtn = navButtons.querySelector('button:nth-child(2)');
        const reloadBtn = navButtons.querySelector('button:nth-child(3)');
  
        if (backBtn) {
          backBtn.addEventListener('click', () => {
            try {
              iframe.contentWindow.history.back();
            } catch (e) {
              console.log('Cannot navigate back');
            }
          });
        }
  
        if (forwardBtn) {
          forwardBtn.addEventListener('click', () => {
            try {
              iframe.contentWindow.history.forward();
            } catch (e) {
              console.log('Cannot navigate forward');
            }
          });
        }
  
        if (reloadBtn) {
          reloadBtn.addEventListener('click', () => {
            iframe.src = iframe.src;
          });
        }
      }
  
      if (urlInput && iframe) {
        urlInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            let url = urlInput.value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
              url = 'https://' + url;
            }
            iframe.src = url;
          }
        });
      }
  
      // Update N64 emulator specific controls
      const startGameBtn = window.querySelector('#start-game');
      if (startGameBtn) {
        startGameBtn.addEventListener('click', () => {
          const emulator = window.querySelector('#emulator');
          
          // Clear previous content
          while (emulator.firstChild) {
            emulator.firstChild.remove();
          }
          
          // Create game iframe
          const gameFrame = document.createElement('iframe');
          
          // Set the appropriate URL based on the window type
          const windowType = this.windows.get(window)?.type;
          if (windowType === 'n64') {
            gameFrame.src = 'https://www.minijogos.com.br/jogo/super-mario-64/jogar';
          } else if (windowType === 'mariokart') {
            gameFrame.src = 'https://www.minijogos.com.br/jogo/mario-kart-64/jogar';
          }
          
          gameFrame.style.cssText = 'width: 100%; height: 100%; border: none;';
          gameFrame.allow = 'fullscreen; autoplay; gamepad';
          emulator.appendChild(gameFrame);
  
          startGameBtn.style.display = 'none';
        });
      }
    }
  
    setupWindowDragging() {
      let isDragging = false;
      let currentX;
      let currentY;
      let initialX;
      let initialY;
      let xOffset = 0;
      let yOffset = 0;
  
      document.addEventListener('mousedown', (e) => {
        if (e.target.closest('.window-header')) {
          const window = e.target.closest('.window');
          if (window) {
            isDragging = true;
            window.style.zIndex = ++this.zIndex;
            
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
          }
        }
      });
  
      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          e.preventDefault();
          
          currentX = e.clientX - initialX;
          currentY = e.clientY - initialY;
  
          xOffset = currentX;
          yOffset = currentY;
  
          const window = document.elementFromPoint(e.clientX, e.clientY).closest('.window');
          if (window) {
            window.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
          }
        }
      });
  
      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
    }
  
    updateTaskbar() {
      this.taskList.innerHTML = '';
      this.windows.forEach((data, window) => {
        const taskButton = document.createElement('div');
        taskButton.className = 'task-button';
        taskButton.innerHTML = `<i class="fas fa-window-maximize"></i>`;
        taskButton.addEventListener('click', () => {
          if (data.minimized) {
            window.style.display = 'block';
            data.minimized = false;
          } else {
            window.style.display = 'none';
            data.minimized = true;
          }
        });
        this.taskList.appendChild(taskButton);
      });
    }
  }
  
  // Initialize the emulator
  window.addEventListener('DOMContentLoaded', () => {
    new WindowsEmulator();
  });
  
</script>
